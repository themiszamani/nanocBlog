<% render 'default' do %>
<h1 class="top"><%= @item[:h1].capitalize %></h1>

<% if @item[:posts].length > 0 %>
    <% @item[:posts].sort_by{|p| p[:created_at]}.reverse.each do |p| %>
      <h2><a href="<%= relative_path_to(p) %>"><%= p.attributes[:title] %></a></h2>
      <article>
        <%= get_post_start(p).lines.first %>
      </article>
    <% end %>
<% end %>
<% end %>
