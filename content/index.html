---
title: Home
---
<% pages = sorted_articles.slice(0, @config[:page_size]) %>
<% pages.each do |post| %>
  <div class='post'>
    <h1><%= link_to post[:title], post.path %></h1>
    <aside>Posted at: <%= get_pretty_date(post) %></aside>
    <article>
      <%= get_post_start(post) %>
    </article>
  </div>
<% end %>
<hr>
      <a href="/archives/">Archives</a>
<hr>
<% if articles.length > pages.length %>
      <a class="pull-right" href="/page/2/">Older &raquo</a>
<% end %>
